<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Latest News in A.I.</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
    }
  </style>
</head>
<body class="bg-black text-white min-h-screen">

  <!-- Header -->
  <div class="max-w-5xl mx-auto py-10 text-center">
    <h1 class="text-4xl font-bold">Latest News in A.I.</h1>
    <input
      id="searchInput"
      type="text"
      placeholder="Search articles..."
      class="mt-4 px-4 py-2 rounded bg-gray-800 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-white"
    />
  </div>

  <!-- Articles -->
  <div class="max-w-4xl mx-auto px-4 grid gap-6" id="newsContainer"></div>

  <!-- Pagination -->
  <div class="max-w-4xl mx-auto px-4 py-8 text-center">
    <button id="prevBtn" class="px-4 py-2 bg-emerald-600 rounded hover:bg-emerald-500 disabled:opacity-50">Previous</button>
    <span id="pageIndicator" class="mx-4 text-gray-400 text-sm"></span>
    <button id="nextBtn" class="px-4 py-2 bg-emerald-600 rounded hover:bg-emerald-500 disabled:opacity-50">Next</button>
    <p class="text-sm text-gray-500 mt-2">Collecting A.I. News in Real-Time...</p>
  </div>

  <!-- Stats Section -->
  <div class="bg-gray-900 py-12">
    <div class="max-w-5xl mx-auto text-center">
      <h2 class="text-2xl font-semibold mb-8">AI Global Stats</h2>
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-6 mb-12">
        <div>
          <p class="text-4xl font-bold" id="adoptionRate">--%</p>
          <p class="text-gray-400">Adoption Rate</p>
        </div>
        <div>
          <p class="text-4xl font-bold" id="globalPatents">---</p>
          <p class="text-gray-400">Global Patents</p>
        </div>
        <div>
          <p class="text-4xl font-bold" id="aiUsers">---</p>
          <p class="text-gray-400">AI Users</p>
        </div>
      </div>
      <canvas id="patentChart" class="mx-auto w-full max-w-xl"></canvas>
    </div>
  </div>

  <!-- Forecast Quotes -->
  <div class="bg-black py-16">
    <div class="max-w-4xl mx-auto text-center">
      <h2 class="text-xl font-semibold text-white mb-6">Expert Forecasts</h2>
      <div id="forecastContainer" class="grid grid-cols-1 sm:grid-cols-3 gap-6"></div>
    </div>
  </div>

  <script>
    const newsContainer = document.getElementById("newsContainer");
    const searchInput = document.getElementById("searchInput");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const pageIndicator = document.getElementById("pageIndicator");

    let articles = [];
    let filteredArticles = [];
    let currentPage = 1;
    const articlesPerPage = 8;

    fetch("ai_news.json")
      .then(res => res.json())
      .then(data => {
        articles = data.sort((a, b) => new Date(b.publishedAt) - new Date(a.publishedAt));
        filteredArticles = articles;
        renderPage();
      });

    function renderPage() {
      newsContainer.innerHTML = "";
      const start = (currentPage - 1) * articlesPerPage;
      const end = start + articlesPerPage;
      const pageArticles = filteredArticles.slice(start, end);

      pageArticles.forEach(article => {
        const card = document.createElement("div");
        card.className = "bg-gray-800 p-6 rounded-lg shadow text-left";
        card.innerHTML = `
          <h3 class="text-xl font-semibold mb-2">${article.title}</h3>
          <p class="text-sm text-gray-400 mb-2">${article.source.name} – ${new Date(article.publishedAt).toLocaleDateString()}</p>
          <p class="text-gray-300 text-sm mb-2">${article.description || ""}</p>
          <a href="${article.url}" target="_blank" class="text-emerald-400 text-sm hover:underline">Read more →</a>
        `;
        newsContainer.appendChild(card);
      });

      const totalPages = Math.ceil(filteredArticles.length / articlesPerPage);
      pageIndicator.textContent = `Page ${currentPage} of ${totalPages}`;
      prevBtn.disabled = currentPage === 1;
      nextBtn.disabled = currentPage === totalPages;
    }

    searchInput.addEventListener("input", () => {
      const query = searchInput.value.toLowerCase();
      filteredArticles = articles.filter(a => a.title.toLowerCase().includes(query));
      currentPage = 1;
      renderPage();
    });

    prevBtn.onclick = () => { if (currentPage > 1) currentPage--, renderPage(); };
    nextBtn.onclick = () => { if ((currentPage * articlesPerPage) < filteredArticles.length) currentPage++, renderPage(); };

    // Stats
    fetch("ai_stats.json")
      .then(res => res.json())
      .then(data => {
        document.getElementById("adoptionRate").textContent = `${data.adoptionRate}%`;
        document.getElementById("globalPatents").textContent = data.globalPatents;
        document.getElementById("aiUsers").textContent = `${(data.aiUsers / 1e6).toFixed(0)}M`;

        new Chart(document.getElementById("patentChart"), {
          type: 'line',
          data: {
            labels: data.years,
            datasets: [{
              label: 'AI Patent Growth',
              data: data.patentHistory,
              fill: false,
              borderColor: '#10B981',
              tension: 0.3
            }]
          },
          options: {
            plugins: { legend: { display: false } },
            scales: {
              x: { ticks: { color: '#ccc' } },
              y: { ticks: { color: '#ccc' }, beginAtZero: true }
            }
          }
        });
      });

    // Forecasts
    fetch("ai_forecasts.json")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("forecastContainer");
        container.innerHTML = data.map(f => `
          <div class="bg-gray-800 p-4 rounded">
            <p class="italic text-sm text-white">“${f.quote}”</p>
            <p class="mt-3 font-bold text-white">${f.name}</p>
            <p class="text-sm text-gray-400">${f.title}</p>
          </div>
        `).join("");
      });
  </script>

</body>
</html>
