<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live AI News Feed</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 text-white font-sans">
  <div class="max-w-3xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-4 text-center text-emerald-400">ðŸ§  Live AI News Feed</h1>
    <p class="text-sm text-gray-400 mb-6 text-center">Auto-updated hourly from <code>ai_news.json</code></p>

    <div id="news-container" class="space-y-4">
      <p class="text-gray-500">Loading news...</p>
    </div>
  </div>

  <script>
    const newsContainer = document.getElementById("news-container");

    async function loadNews() {
      try {
        const response = await fetch("ai_news.json");
        const data = await response.json();
        
        if (!data || data.length === 0) {
          newsContainer.innerHTML = "<p class='text-gray-500'>No articles found.</p>";
          return;
        }

        const html = data.map(article => `
          <div class="p-4 bg-gray-800 rounded-lg shadow hover:bg-gray-700 transition">
            <a href="${article.url}" target="_blank" class="text-lg font-semibold text-emerald-300 hover:underline">
              ${article.title}
            </a>
            <div class="text-sm text-gray-400 mt-1">
              Source: ${article.source?.name || "Unknown"}
            </div>
          </div>
        `).join("");

        newsContainer.innerHTML = html;

      } catch (err) {
        newsContainer.innerHTML = "<p class='text-red-400'>Failed to load news.</p>";
        console.error("Error fetching news:", err);
      }
    }

    loadNews();
  </script>
</body>
</html>
